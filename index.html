<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="wwwroot/img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="wwwroot/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Russian Characteres</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="div1"><span id="question"></span></div>
            <div class="div2"><input type="text" id="answer" spellcheck="false"><i id="rw" class="fa-solid"></i></div>
            <div class="div3"><span id="lastInput"></span></div>
            <div class="div4"><span id="precision"></span></div>
            <div class="buttons">
                <button title="Mute" id="mute"><i class="fa-solid fa-volume-high"></i></button>
                <button title="Dark - Set to Purple" id="theme"><i class="fa-solid fa-moon"></i></button>
            </div>
        </div>
    </div>
    <audio id="audio" src="" style="display:none;"></audio>
</body>
<script src="wwwroot/js/script.js"></script>

</html>
